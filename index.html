<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>World Info APP</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row valign-wrapper margin-left">
          <div class="input-field col s9">
            <input
              type="text"
              id="countryInput"
              class="validate"
              placeholder="Enter the name of the country"
            />
          </div>

          <div class="col s3">
            <button
              id="loadBtn"
              class="btn-flat transparent z-depth-0"
              type="button"
            >
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="countryInfo" class="container">
        <div id="countryHeader" class="center-align">
          <h5 style="margin: 0">Welcome to: <span id="countryName" class="blue-text"></span></h5>
          <img id="countryFlag" src="" alt="Flag"/>
        </div>

        <div class="board-wrapper z-depth-1">
          <div class="row">
            <div class="center-align board-column">
              <div class="board-label">Code</div>
              <div class="board-value blue-text" id="countryCode"></div>
            </div>
            <div class="center-align board-column">
              <div class="board-label">Capital</div>
              <div class="board-value blue-text" id="countryCapital"></div>
            </div>
            <div class="center-align board-column">
              <div class="board-label">Currency</div>
              <div class="board-value blue-text" id="countryCurrency"></div>
            </div>
            <div class="center-align board-column">
              <div class="board-label">Language</div>
              <div class="board-value blue-text" id="countryLanguage"></div>
            </div>
            <div class="center-align board-column">
              <div class="board-label">Continent</div>
              <div class="board-value blue-text" id="countryContinent"></div>
            </div>
          </div>
        </div>
      </div>

      <img id="train" src="train.svg" alt="Train" style="display:none" />
      <audio id="trainSounds" src="train-sound.wav"></audio>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
